<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload and Chart Visualization</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .chart-container { display: flex; justify-content: center; gap: 30px; margin-top: 20px; }
        .chart-container img { max-width: 400px; height: auto; }
    </style>
</head>
<body>
    <h1>Upload CSV and Generate Charts</h1>
    <input type="file" id="csvFileInput" accept=".csv" />
    <button onclick="uploadCSV()">Upload and Generate Charts</button>
    <p id="message" style="color: red;"></p>
    
    <div class="chart-container">
        <div>
            <h2>Bar Chart</h2>
            <img id="barChart" src="" alt="Bar Chart">
        </div>
        <div>
            <h2>Pie Chart</h2>
            <img id="pieChart" src="" alt="Pie Chart">
        </div>
    </div>

    <script>
        async function uploadCSV() {
            const csvFileInput = document.getElementById('csvFileInput');
            const message = document.getElementById('message');
            const barChart = document.getElementById('barChart');
            const pieChart = document.getElementById('pieChart');

            // Clear previous messages and charts
            message.textContent = '';
            barChart.src = '';
            pieChart.src = '';

            if (csvFileInput.files.length === 0) {
                message.textContent = "Please select a CSV file to upload.";
                return;
            }

            const formData = new FormData();
            formData.append("file", csvFileInput.files[0]);

            try {
                const response = await fetch("http://127.0.0.1:8000/api/upload-csv/", {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) {
                    const data = await response.json();
                    // Display charts
                    barChart.src = `data:image/png;base64,${data.bar_chart}`;
                    pieChart.src = `data:image/png;base64,${data.pie_chart}`;
                } else {
                    const errorData = await response.json();
                    message.textContent = errorData.message || "An error occurred while uploading the file.";
                }
            } catch (error) {
                message.textContent = "Network error: Unable to reach the server.";
            }
        }
    </script>
</body>
</html>
